version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.4
    container_name: famtracker-db
    environment:
      POSTGRES_DB: famtracker
      POSTGRES_USER: famtracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-famtracker_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U famtracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 1g
    cpus: 1.0

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: famtracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    mem_limit: 256m
    cpus: 0.5

  # Backend API (development)
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: famtracker-api
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: famtracker
      DB_USER: famtracker
      DB_PASSWORD: ${DB_PASSWORD:-famtracker_dev_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
